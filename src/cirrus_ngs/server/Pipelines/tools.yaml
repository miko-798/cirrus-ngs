    can_be_zipped: False
    uses_chromosomes: False
bowtie2:  
    script_name: "bowtie2"
    download_suffix: ".cut{}"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: False
counting:
    script_name: "count"
    download_suffix: ""
    input_is_output: True
