## Configuration file for tool methods
fastqc:
    script_name: "fastqc"
    download_suffix: ~
    input_is_output: False
    can_be_zipped: True
    uses_chromosomes: False
trim:
    script_name: "trim"
    download_suffix: ~
    input_is_output: False
    can_be_zipped: True
    uses_chromosomes: False
bwa:
    script_name: "bwa"
    download_suffix: ".trim{}"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: False
sort:
    script_name: "sort"
    download_suffix: ".bam"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: False
dedup:
    script_name: "dedup"
    download_suffix: ".sort.bam"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: False
split:
    script_name: "split"
    download_suffix: ".dedup.bam"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: True 
postalignment:
    script_name: "post"
    download_suffix: ".{}.bam"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: True 
haplotype:
    script_name: "haplo"
    download_suffix: ".final.{}.bam"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: True 
merge:
    script_name: "merge"
    download_suffix: ".g.vcf"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: False
combine_vcf:
    script_name: "group_vcf"
    download_suffix: ".merged.vcf"
    input_is_output: False
    can_be_zipped: False
    uses_chromosomes: False
    by_group: True
filter:
    script_name: "filter"
    download_suffix: ".g.vcf.gz"
    input_is_output: True
    can_be_zipped: False
    uses_chromosomes: False
    by_group: True

